<!DOCTYPE html>
<html>
<link>
	<meta charset="utf-8"/>
  <title>巴韭特</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="width:480px;min-height:100px;">
  <div id="fundInfoContent">
    <div id="fundInfoList"></div>
    <div id="errorTips" class="errorTips">未获取到韭菜配置,<u id="goSetting" style="color:#409eff;cursor: pointer;">去设置</u></div>
  </div>
  <div id="fundSetting" class="fundSetting" style="display: none;">
    <span class="settingTips">Tips: 请在输入框内配置韭菜品种, 多个品种用"|"分隔。</span>
    <textarea 
      id="fundList"
      class="fundTextarea"
      placeholder=""
    ></textarea>
    <div id="setFund" class="fundSettingSave">设置</div>
    <div id="setFundTips" class="setFundTips">韭菜种植成功...</div>
  </div>
  <img id="stepLeft" class="stepLeft" src="./static/left.png" ></img>
  <img id="stepRight"  class="stepRight" src="./static/right.png" ></img>
</body>
<script type="text/javascript" src="index.js"></script>
</html>

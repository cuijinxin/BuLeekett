<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  <title>巴韭特</title>
  <link href="./bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="width:550px;min-height:100px;">
  <div class="btnContent">
    <!-- 按钮触发模态框 -->
    <div class="glyphicon glyphicon-cog editIcon" id="openModal"></div>
    <div class="glyphicon glyphicon glyphicon-refresh freshIcon" id="refresh"></div>
  </div>
  <div class="fundInfoList">
    <table id="fundSettingTable" class="table" style="text-align: center;"></table>
  </div>
  <!-- 模态框（Modal） -->
  <div class="modal fade editModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑韭菜</h4>
            </div>
            <div id="fundSetting" class="modal-body fundSetting"">
              <span class="settingTips">Tips: 请在输入框内配置韭菜品种, 多个品种用"|"分隔。</span>
              <textarea 
                id="fundList"
                class="fundTextarea"
                placeholder=""
              ></textarea>
              <!-- <div id="setFund" class="fundSettingSave">设置</div> -->
              <div id="setFundTips" class="setFundTips">韭菜种植成功...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                <button type="button" id="setFund" class="btn btn-default">设置</button>
            </div>
        </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="module" src="index.js"></script>
</html>
